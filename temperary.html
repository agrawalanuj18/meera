<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biopole - Coming Soon</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Sofia Pro', sans-serif;
        }
        .hidden {
            display: none;
        }
        .fade-in {
            animation: fadeIn 0.5s forwards;
        }
        .fade-out {
            animation: fadeOut 0.5s forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .email-container {
            display: flex;
            align-items: center;
            width: 275px;
            height: 40px;
            background-color: white;
            border: 2px solid #FF66B2;
            border-radius: 30px;
            padding: 0 10px;
            box-sizing: border-box;
            opacity: 0;
            transform: scale(0.95);
        }
        .email-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .email-input {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 14px;
            color: #888;
        }
        .submit-button {
            width: 20px;
            height: 20px;
            background-color: #FF66B2;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .submit-button svg {
            fill: white;
            width: 12px;
            height: 12px;
        }
        .notification-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar flex justify-between items-center px-5 py-3 bg-neutral-50 border-b border-neutral-50 fixed top-0 left-0 w-full shadow-md z-50">
           <div class="md:hidden "><img src="assests/logo.svg" alt=""></div>
            <div class="hidden md:block"> <img src="assests/logomd.png" alt=""></div>
        </div>
    </nav>
    <main class="">
        <div class="pt-[50px] md:pt-[px]">
            <div class="bg-black" ><img class="opacity-80" src="assests/photo.png" alt=""></div>
        </div>
        <div class="soon text-center p-[16px]">
            <div class="text-neutral-900/opacity-70 text-[40px] font-bold font-['Sofia Pro'] leading-[56px] pt-[39px]">COMING SOON</div>
            <div class="text-neutral-900 text-sm font-normal font-['Sofia Pro'] leading-[18.90px] pt-[24px] pb-[16px]">Stay in the bloom!<br/><br/>Be the first to know when Biopole is available and join us in cultivating a more sustainableÂ future.</div>
            
            <div class="notification-container">
                <div id="notifyButton" class="w-[126px] h-9 px-3.5 py-2.5 bg-pink-500 rounded-[27px] border border-pink-500 justify-center items-center gap-2 inline-flex cursor-pointer">
                    <div class="text-white text-xs font-semibold font-['Sofia Pro'] leading-none">NOTIFY ME</div>
                </div>

                <!-- Email Input Field -->
                <div id="emailInput" class="email-container">
                    <img src="assests/email-icon.svg" class="email-icon" alt="Email Icon">
                    <input type="email" id="email" class="email-input" placeholder="Enter your email">
                    <button class="submit-button" onclick="submitEmail()">
                        <svg viewBox="0 0 24 24">
                            <path d="M10 17l5-5-5-5v10z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('notifyButton').addEventListener('click', function() {
            var notifyButton = document.getElementById('notifyButton');
            var emailInput = document.getElementById('emailInput');
            
            notifyButton.classList.add('fade-out');
            notifyButton.addEventListener('animationend', function() {
                notifyButton.classList.add('hidden');
                emailInput.classList.add('fade-in');
                emailInput.style.opacity = '1';
                emailInput.style.transform = 'scale(1)';
            }, { once: true });
        });

        function submitEmail() {
            var email = document.getElementById('email').value;
            if(email) {
                fetch('https://script.google.com/macros/s/AKfycbzSWKGPDa8706yT-fLYSCxG0dDRGo3KbA4393Q8TL47BR_06SzbWrSNjMHiYiIZQ1Yjqw/exec', {
                    method: 'POST',
                    body: JSON.stringify({ email: email }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if(data.result == "success") {
                        alert('Email successfully submitted!');
                    } else {
                        alert('There was an error submitting your email.');
                    }
                })
                .catch(error => {
                    alert('Error: ' + error.message);
                });
            } else {
                alert('Please enter a valid email address.');
            }
        }
    </script>
</body>
</html>
